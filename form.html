<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulir pendaftaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <!-- navbar -->
    <nav
      class="pt-0 pb-0 navbar shadow navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid text-center d-flex justify-content-center">
        <!-- <a class="navbar-brand" href="#">Beasiswa</a> -->
        <img
          class="img-fluid me-4"
          width="200"
          src="assets/logo.png"
          alt="beasiswa png" />
      </div>
    </nav>

    <div class="contaier pt-4 pb-4 ps-3 pe-3">
      <form
        id="data-form"
        action="https://formspree.io/f/xlekdenp"
        method="POST">
        <label for="exampleFormControlInput1" class="form-label"
          >Your name</label
        >
        <input
          name="nama"
          required
          type="text"
          class="mb-3 form-control"
          id="exampleFormControlInput1"
          placeholder="name.." />
        <label for="exampleFormControlInput1" class="form-label"
          >Tanggal lahir</label
        >
        <input
          name="ttl"
          required
          type="date"
          class="mb-3 form-control"
          id="exampleFormControlInput1"
          placeholder="Tanggal lahir" />
        <label for="exampleFormControlInput1" class="form-label"
          >Asal sekolah</label
        >
        <input
          name="school"
          required
          type="text"
          class="mb-3 form-control"
          id="exampleFormControlInput1"
          placeholder="..." />
        <label for="exampleFormControlInput1" class="form-label"
          >Nomor Whatsapp</label
        >
        <input
          name="no-wa"
          required
          type="text"
          class="mb-3 form-control"
          id="exampleFormControlInput1"
          placeholder="..." />
        <select class="form-select" aria-label="Default select example">
          <option selected>Jalur yang dipilih (all free)</option>
          <option value="1">Jalur Prestasi</option>
          <option value="2">Jalur Kurang mampu</option>
          <option value="3">Jalur test</option>
        </select>
        <button type="submit" class="btn btn-primary ms-5 mt-5">Sent</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script>
      const contactForm = document.getElementById("data-form");

      contactForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const url = e.target.action;
        const formData = new FormData(contactForm);

        fetch(url, {
          method: "POST",
          body: formData,
          mode: "no-cors",
        })
          .then(() => {
            window.location.href = "close.html";
          })
          .catch((e) => alert("Error sent"));
      });
    </script>
  </body>
</html>
